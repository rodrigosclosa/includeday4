<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dispenser Tab -->
  <ion-tab title="Dispenser" icon-off="ion-ios-medkit-outline" icon-on="ion-ios-medkit" href="#/tab/dispenser">
    <ion-nav-view name="tab-dispenser"></ion-nav-view>
  </ion-tab>

  <!-- Pulseira Tab -->
  <ion-tab title="Pulseira" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/pulseira">
    <ion-nav-view name="tab-pulseira"></ion-nav-view>
  </ion-tab>

</ion-tabs>
