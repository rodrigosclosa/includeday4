<ion-view view-title="Dispenser">
  <ion-content>
    <ion-list>
      <div class="item item-divider">
        Medicamentos
      </div>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="drug in drugs" type="item-text-wrap" href="#/tab/dispenser/{{drug.codigoMedicamento}}">
        <img ng-src="" class="circleBase type2 medicamento-{{drug.codigoMedicamento}}">
        <!--<div ></div>-->
        <h2>{{drug.medicamento}}</h2>
        <p>C&oacute;digo: {{drug.codigoMedicamento}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <!--<ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>-->
      </ion-item>
    </ion-list>
    <!--<button class="button button-block button-assertive padding" ng-click="resetTodasDatas($scope.codigoDispenser)">
      Resetar todas as datas
    </button>-->
  </ion-content>
</ion-view>
